<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Campaigns - Charity Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/donor.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="logo d-flex align-items-center">
                <i class="icon fas fa-hand-holding-heart"></i>
                <h1>CharityConnect</h1>
            </div>
            <nav class="navbar">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#" id="profile">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="welcome-section py-2 bg-light">
        <div class="container">
            <h2 class="text-center">
                Welcome, <span id="userName">User</span>!
            </h2>
        </div>
    </div>

    <!-- Campaigns Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Explore Charity Campaigns</h2>

        <!-- Filter Options -->
        <div class="row mb-4">
            <div class="col-md-4">
                <select class="form-select" id="campaignCategoryFilter">
                    <option value="">All Categories</option>
                    <option value="Medical">Medical</option>
                    <option value="Education">Education</option>
                    <option value="Elderly">Elderly</option>
                    <option value="Children">Children</option>
                    <option value="Disaster Relief">Disaster Relief</option>
                    <option value="Specially-abled">Specially-abled</option>
                    <option value="Others">Others</option>
                    <!-- Additional categories -->
                </select>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="searchCampaign" placeholder="Search Campaigns...">
            </div>
        </div>

        <!-- Campaigns List -->
        <div id="campaignsList" class="row">
            <!-- Example Campaign Card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="img/charity.jpg" class="card-img-top" alt="Campaign Image">
                    <div class="card-body">
                        <h5 class="card-title">Campaign Name</h5>
                        <p class="card-text">Short description of the campaign...</p>
                        <p class="card-text">Fund Raised: ₹50,000 / ₹1,00,000</p>
                        <button class="btn btn-primary w-100" data-bs-toggle="modal"
                            data-bs-target="#donateModal" id="donateNowBtn">Donate Now</button>
                    </div>
                </div>
            </div>
            <!-- More campaigns loaded dynamically -->
        </div>
    </div>

    <!-- Donate Modal -->
    <div class="modal fade" id="donateModal" tabindex="-1" aria-labelledby="donateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="donateModalLabel">Donate to Campaign</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Enter the amount you wish to donate:</p>
                    <input type="number" class="form-control" id="donationAmount" placeholder="₹" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="payBtn">Proceed to Pay</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer bg-light py-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 CharityConnect. All rights reserved.</p>
        </div>
    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="donor.js"></script>

</html>
